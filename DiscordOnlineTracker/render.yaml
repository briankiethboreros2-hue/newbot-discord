services:
  - type: worker
    name: imperial-bot
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      cd DiscordOnlineTracker
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd DiscordOnlineTracker
      python main.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
    restartPolicy: always
